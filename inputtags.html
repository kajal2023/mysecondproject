<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>inputTags</title>
</head>
<body>
    <h1>inputTags</h1>
    <!-- type text accepts all the characters -->
    <p>text input</p>
    <input type="text">
    <br> 
    <br>
    <!-- type number accepts only number and e character-->
    <p>number input</p>
    <input type="number">
    <br>
<!-- type password accept all the characters but hide the real value with star of dots-->
    <p>password input</p>
    <input type="password">
    <br>
    <br>
<!-- type date gives to select date from calender  -->
<p> date input </p>
<input type="date">
<br>
<br>
<!-- type range provides a slider to select the value from min and max value provided -->
<p> input Range</p>
<input type="Range">
<br>
<br>
<!-- type is a file -->
<p>input file</p>
<input type="file">
<!-- type checkbox gives to option to select /unselect the box -->
<p>input checkbox</p>
<input type="checkbox">
<p>Radio Button</p>
<input type="Radio">
</body>
</html>
